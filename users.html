<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POS Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .user-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .user-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: center;
      }

      .user-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
        object-fit: cover;
      }

      .user-card h4 {
        margin: 5px 0;
      }

      .user-card p {
        font-size: 0.9em;
        color: #666;
      }

      .card-actions {
        margin-top: 10px;
      }

      .card-actions button {
        margin: 0 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-edit {
        background: #3b82f6;
        color: white;
      }

      .btn-delete {
        background: #ef4444;
        color: white;
      }

      .btn-add {
        background: #10b981;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        position: relative;
      }

      .modal-content h3 {
        margin-bottom: 15px;
      }

      .modal-content label {
        display: block;
        margin-top: 10px;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        font-size: 1.2em;
        color: #888;
      }

      .btn-save {
        margin-top: 15px;
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>POS Menu</h2>
        <ul id="menuList"></ul>
      </aside>

      <!-- Main Settings Section -->
      <main class="product-area">
        <!-- Top Navbar -->
        <header class="topbar">
          <div class="topbar-left">
            <h1>POS Dashboard</h1>
          </div>
          <div class="topbar-right" id="user">
            <!-- <span class="user-name">ðŸ‘¤ John Doe</span>
            <img
              src="https://i.pravatar.cc/40?img=3"
              alt="User Avatar"
              class="user-avatar"
            /> -->
          </div>
        </header>

        <div class="header">
          <h2>User Management</h2>
          <button class="btn-add" onclick="openModal()">+ Add User</button>
        </div>

        <div class="user-grid" id="userGrid"></div>

        <!-- Add/Edit Modal -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Add User</h3>
            <form id="userForm">
              <input type="hidden" id="editIndex" />
              <label>Image URL</label>
              <input type="text" id="userImage" required />
              <label>Username</label>
              <input type="text" id="userName" required />
              <label>Password</label>
              <input type="password" id="userPass" required />
              <label>Role</label>
              <select id="userRole">
                <option>Admin</option>
                <option>Cashier</option>
                <option>Manager</option>
              </select>
              <button type="submit" class="btn-save">Save</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- js menu -->
    <script src="menusctive.js"></script>

    <script>
      const modal = document.getElementById("modal");
      const userForm = document.getElementById("userForm");
      const userGrid = document.getElementById("userGrid");
      const modalTitle = document.getElementById("modalTitle");
      const editIndex = document.getElementById("editIndex");

      let users = JSON.parse(localStorage.getItem("users")) || [];

      function openModal(index = null) {
        modal.style.display = "flex";
        if (index !== null) {
          const u = users[index];
          editIndex.value = index;
          modalTitle.textContent = "Edit User";
          document.getElementById("userImage").value = u.image;
          document.getElementById("userName").value = u.username;
          document.getElementById("userPass").value = u.password;
          document.getElementById("userRole").value = u.role;
        } else {
          modalTitle.textContent = "Add User";
          userForm.reset();
          editIndex.value = "";
        }
      }

      function closeModal() {
        modal.style.display = "none";
      }

      userForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const user = {
          image:
            document.getElementById("userImage").value ||
            "https://via.placeholder.com/80",
          username: document.getElementById("userName").value,
          password: document.getElementById("userPass").value,
          role: document.getElementById("userRole").value,
        };

        if (editIndex.value === "") {
          users.push(user);
        } else {
          users[editIndex.value] = user;
        }

        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
        closeModal();
      });

      function deleteUser(index) {
        if (confirm("Are you sure you want to delete this user?")) {
          users.splice(index, 1);
          localStorage.setItem("users", JSON.stringify(users));
          renderUsers();
        }
      }

      function renderUsers() {
        userGrid.innerHTML = "";
        users.forEach((u, i) => {
          userGrid.innerHTML += `
        <div class="user-card">
          <img src="${u.image}" alt="User" />
          <h4>${u.username}</h4>
          <p>Role: ${u.role}</p>
          <div class="card-actions">
            <button class="btn-edit" onclick="openModal(${i})"><i class="fas fa-edit"></i></button>
            <button class="btn-delete" onclick="deleteUser(${i})"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>
      `;
        });
      }

      renderUsers();
    </script>

    <script>
      /////////////////show nane withe login
      let user = document.getElementById("user");
      user.innerHTML = `<span class="user-name">ðŸ‘¤ ${localStorage.getItem(
        "user"
      )}</span>
            <img
              src="https://i.pravatar.cc/40?img=3"
              alt="User Avatar"
              class="user-avatar"
            />`;
    </script>
  </body>
</html>
